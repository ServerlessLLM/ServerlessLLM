name: Create Release

on:
  push:
    tags:
      - v*
  workflow_dispatch:

# Needed to create release and upload assets
permissions:
  contents: write

jobs:
  release:
    # Retrieve tag and create release
    name: Create Release
    runs-on: ubuntu-20.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract branch info
        shell: bash
        run: |
          echo "release_tag=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: "actions/github-script@v6"
        env:
          RELEASE_TAG: ${{ env.release_tag }}
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          script: |
            const script = require('.github/workflows/scripts/create_release.js')
            await script(github, context, core)
  sllm:
    name: Build Wheel For ServerlessLLM
    runs-on: ${{ matrix.os }}
    needs: release

    strategy:
      fail-fast: false
      matrix:
          os: ['ubuntu-latest']
          python-version: ['3.10']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Linux Env
        if: ${{ runner.os == 'Linux' }}
        run: |
          bash -x .github/workflows/scripts/env.sh

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: ${{ matrix.python-version }}

      - name: Build wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          python setup.py sdist bdist_wheel
          wheel_name=$(ls dist/*whl | xargs -n 1 basename)
          asset_name=${wheel_name//"linux"/"manylinux1"}
          echo "wheel_name=${wheel_name}" >> $GITHUB_ENV
          echo "asset_name=${asset_name}" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./dist/${{ env.wheel_name }}
          asset_name: ${{ env.asset_name }}
          asset_content_type: application/*

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1.8
        with:
          password: ${{ secrets.SLLM_PYPI }}
          skip-existing: true

  sllm-store:
    name: Build Wheel For ServerlessLLM Store
    runs-on: [self-hosted, cpu]
    needs: release
    container:
      image: nvidia/cuda:12.3.0-devel-ubuntu20.04

    strategy:
      fail-fast: false
      matrix:
          python-version: ['3.10']
          pytorch-version: ['2.3.0']
          cuda-version: ['12.3.0']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y ca-certificates git

      - name: Build sllm-store wheel
        working-directory: sllm_store
        env:
          CMAKE_BUILD_TYPE: Release
          TORCH_CUDA_ARCH_LIST: "8.0 8.6 8.9 9.0"
        run: |
          # Install build dependencies
          python -m pip install --upgrade pip
          python -m pip install -r requirements-build.txt
          python -m pip install setuptools wheel twine

          # Build the wheel
          python setup.py sdist bdist_wheel

          # Set wheel name environment variables using portable approach
          wheel_name=$(ls dist/*.whl | xargs -n 1 basename)
          asset_name=$(echo "$wheel_name" | sed 's/linux/manylinux1/')
          echo "wheel_name=$wheel_name" >> $GITHUB_ENV
          echo "asset_name=$asset_name" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./sllm_store/dist/${{ env.wheel_name }}
          asset_name: ${{ env.asset_name }}
          asset_content_type: application/*

      - name: Rename wheel
        working-directory: sllm_store  # Specify the directory
        run: |
          mv dist/${{ env.wheel_name }} dist/${{ env.asset_name }}

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1.8
        with:
          packages-dir: ./sllm_store/dist/
          password: ${{ secrets.SLLM_STORE_PYPI }}
          skip-existing: true

  build_and_push_docker:
    name: Build and Push Docker Images
    runs-on: [self-hosted, cpu]
    needs: release
    container:
      image: docker:24-dind
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract tag info
        shell: sh
        run: |
          echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            serverlessllm/sllm:${{ env.RELEASE_TAG }}
            serverlessllm/sllm:latest
          build-args: |
            VERSION=${{ env.RELEASE_TAG }}