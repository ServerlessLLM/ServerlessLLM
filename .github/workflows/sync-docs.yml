name: Trigger Latest Docs Sync

# This workflow triggers documentation sync to the docs website
# when changes are pushed to docs/ in the main branch

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    name: Send sync signal to docs repo

    steps:
      - name: Trigger documentation sync
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DOCS_GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/ServerlessLLM/serverlessllm.github.io/dispatches \
            -d '{"event_type":"sync-latest-docs"}'

      - name: Verify dispatch
        run: |
          echo "‚úÖ Successfully triggered documentation sync"
          echo "üìù The docs repo will now sync docs/ to /docs/latest/"
