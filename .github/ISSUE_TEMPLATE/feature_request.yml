name: Feature Request
description: Suggest an idea for ServerlessLLM
title: "[Feature Request] "
labels: [enhancement]
assignees: [futurexy]
body:
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      options:
        - label: I have searched existing issues and reviewed documentation.
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, examples, or screenshots about the feature request here.

  - type: dropdown
    id: importance
    attributes:
      label: Importance
      options:
        - Nice to have
        - Important
        - Critical
    validations:
      required: true

  - type: textarea
    id: statistics
    attributes:
      label: Usage Statistics (Optional)
      description: |
        We'd love to know how you're using ServerlessLLM! If you're comfortable, please share details like your affiliation and use case to help us improve the project.
    validations:
      required: false