apiVersion: batch/v1
kind: Job
metadata:
  generateName: sllm-benchmark-  # EIDF requires generateName (auto-generates unique names)
  namespace: <YOUR_NAMESPACE>  # REQUIRED: Replace with your namespace
  labels:
    kueue.x-k8s.io/queue-name: <YOUR_NAMESPACE>-user-queue  # REQUIRED: Replace with your namespace
spec:
  template:
    metadata:
      labels:
        app: sllm-benchmark
    spec:
      restartPolicy: Never

      containers:
      - name: benchmark
        # Use official ServerlessLLM image
        image: serverlessllm/sllm:latest  # Or: <YOUR_REGISTRY>/sllm-store:latest

        # Override command to run benchmark
        command: ["/bin/bash", "/scripts/run-benchmark.sh"]

        # Environment configuration
        envFrom:
        - configMapRef:
            name: benchmark-config

        # Additional env vars
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        # Uncomment to override defaults:
        # - name: MODEL_NAME
        #   value: "facebook/opt-6.7b"
        # - name: NUM_REPLICAS
        #   value: "20"

        # Resource requests (REQUIRED by EIDF)
        resources:
          requests:
            cpu: "<CPU_REQUEST>"           # e.g., "8"
            memory: "<MEMORY_REQUEST>"     # e.g., "32Gi"
            nvidia.com/gpu: <GPU_COUNT>    # e.g., 1
          limits:
            cpu: "<CPU_LIMIT>"             # e.g., "8"
            memory: "<MEMORY_LIMIT>"       # e.g., "32Gi"
            nvidia.com/gpu: <GPU_COUNT>    # e.g., 1

        # Volume mounts
        volumeMounts:
        - name: benchmark-scripts
          mountPath: /scripts
          readOnly: true
        - name: model-storage
          mountPath: /models
        - name: results
          mountPath: /results

      # Volumes
      volumes:
      # Scripts from ConfigMap
      - name: benchmark-scripts
        configMap:
          name: benchmark-scripts-full
          defaultMode: 0755

      # Model storage on NVMe (hostPath - warning is non-blocking on EIDF)
      - name: model-storage
        hostPath:
          path: <NVME_PATH>/sllm-benchmark-models  # Set via NVME_PATH env (default: /nvme)
          type: DirectoryOrCreate
        # If hostPath fails, use emptyDir (slower):
        # emptyDir:
        #   sizeLimit: 100Gi

      # Results storage (temporary - copied out after completion)
      - name: results
        emptyDir: {}

      # Optional: Node selector for specific GPU
      # nodeSelector:
      #   nvidia.com/gpu.product: '<GPU_PRODUCT_NAME>'
